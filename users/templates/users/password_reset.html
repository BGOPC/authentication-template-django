{% extends '_layout.html' %}
{% block title %}
Password Reset
{% endblock %}
{% block content %}
    <div class="form-content my-3 p-6">
        <div class="container mx-auto sm:px-4">
            <div class="flex flex-wrap  justify-center">
                <div class="lg:w-2/5 pr-4 pl-4">
                    <div class="relative flex flex-col min-w-0 rounded break-words border bg-white border-1 border-gray-300 shadow-lg border-0 rounded-lg mt-0 mb-3">
                        <div class="py-3 px-6 mb-0 bg-gray-200 border-b-1 border-gray-300 text-gray-900 justify-center">
                            <div id="error_div"></div>
                            <h3 class="font-weight-light my-4 text-center">Forgot Password?</h3>
                        </div>
                        {% if form.errors %}
                            <div class="relative px-3 py-3 mb-4 border rounded bg-red-200 border-red-300 text-red-800 "
                                 role="alert">
                                <div id="form_errors">
                                    {% for key, value in form.errors.items %}
                                        <strong>{{ value }}</strong>
                                    {% endfor %}
                                </div>
                                <button type="button" class="absolute top-0 bottom-0 right-0 px-4 py-3"
                                        data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}
                        <div class="flex-auto p-6">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="flex flex-wrap -mr-1 -ml-1">
                                    <div class="md:w-4/5 pr-4 pl-4 md:mx-1/6">
                                        <div class="mb-4">
                                            <label class="text-xs mb-1" for="id_email">Email</label>
                                            <input type="email" name="email"
                                                   class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded"
                                                   autocomplete="email" maxlength="254" required id="id_email"
                                                   placeholder="Enter email">
                                        </div>
                                    </div>
                                </div>
                                <div class="flex flex-wrap -mr-1 -ml-1">
                                    <div class="md:w-4/5 pr-4 pl-4 md:mx-1/6">
                                        <div class="mb-4 mt-0 mb-1">
                                            <button type="submit"
                                                    class="md:w-full pr-4 pl-4 inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline bg-gray-900 text-white hover:bg-gray-900">
                                                Submit
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="py-3 px-6 bg-gray-200 border-t-1 border-gray-300 text-center">
                            <div class="text-xs">
                                <a href="{% url 'users-register' %}">Create A New Account</a><br><br>
                                <a href="{% url 'login' %}">Back To Login</a><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
